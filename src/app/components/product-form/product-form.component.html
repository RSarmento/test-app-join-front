<section>
  <form class="example-form" [formGroup]="productForm">
    <mat-form-field class="example-full-width">
      <mat-label>User name</mat-label>
      <input matInput placeholder="Name" formControlName="name" type="text" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <input
        matInput
        placeholder="Description"
        formControlName="description"
        type="text"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Price</mat-label>
      <input matInput placeholder="Price" formControlName="price" type="text" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Category</mat-label>
      <input
        matInput
        placeholder="Category"
        formControlName="category"
        type="number"
      />
    </mat-form-field>
    <button mat-flat-button (click)="submitProduct()">Enter</button>
  </form>
</section>
